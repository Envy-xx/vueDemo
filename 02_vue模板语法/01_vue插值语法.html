<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
      <h2>{{ counter }}</h2>
      <h2>{{mes.split("")}}</h2>
      <h2>{{ age>18?"cheng":"uncheng"}}</h2>
      <h2>{{ DateFormate(date) }}</h2>
    </div>
    <script>
      //创建app
      const app = Vue.createApp({
        
        data(){
          return {
            counter:100,
            mes:"mynameisxx",
            age:22,
            date:"2005-4-10-"
          }
        },
        methods:{
          DateFormate(){
            return this.date+"123"
          }
        }
      })
      //挂载app
      app.mount("#app")
    </script>
</body>
</html>
