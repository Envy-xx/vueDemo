<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue.js"></script>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>
    <div id="app">
      <button :class="{'active':isActive}" @click="changeColor">changeColor</button>
    </div>
    <script>
      //创建app
      const app = Vue.createApp({
        
        data(){
          return {
            isActive:false
          }
        },
        methods:{
          changeColor(){
            this.isActive = !this.isActive
          }
        }
      })
      //挂载app
      app.mount("#app")
    </script>
</body>
</html>
